<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优惠活动大全</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .promo-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .promo-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .promo-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 4px;
        }
        .promo-title {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        .link-group {
            margin: 10px 0;
        }
        .link-item {
            display: block;
            color: #4285f4;
            text-decoration: none;
            margin: 5px 0;
            font-size: 14px;
        }
        .link-item:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>优惠活动大全</h1>
    <p style="text-align: center; color: #666;">直接点击链接即可参与活动</p>

    <div class="promo-container" id="promoContainer"></div>

    <script>
        // 注意：这里需要替换为你部署的后端API地址（如Render的域名）
        const BACKEND_URL = "https://你的后端服务域名.onrender.com";

        // 页面加载时获取优惠列表
        window.onload = function() {
            fetch(`${BACKEND_URL}/api/mcp/jutuike/public_promo_list`)
                .then(res => res.json())
                .then(data => {
                    if (data.code === 200) {
                        renderPromoList(data.data);
                    } else {
                        alert("加载失败：" + data.msg);
                    }
                })
                .catch(err => {
                    alert("后端服务未启动或地址错误：" + err.message);
                });
        };

        // 渲染优惠列表
        function renderPromoList(promoList) {
            const container = document.getElementById("promoContainer");
            promoList.forEach(promo => {
                const card = document.createElement("div");
                card.className = "promo-card";
                card.innerHTML = `
                    <img src="${promo.imageUrl}" class="promo-image" alt="${promo.activityName}">
                    <h3 class="promo-title">${promo.activityName}</h3>
                    <div class="link-group">
                        ${promo.promoH5 ? `<a href="${promo.promoH5}" target="_blank" class="link-item">📱 H5推广链接</a>` : ""}
                        ${promo.deeplink ? `<a href="${promo.deeplink}" class="link-item">📱 App直达链接</a>` : ""}
                        ${promo.miniApp?.pagePath ? `<a href="weixin://dl/business/?t=${promo.miniApp.pagePath}" class="link-item">🧩 小程序链接</a>` : ""}
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
