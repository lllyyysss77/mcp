<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优惠活动大全（18个全活动）</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; background: #f5f5f5; }
        h1 { text-align: center; color: #333; }
        .category-tag { display: inline-block; padding: 3px 8px; background: #4285f4; color: white; font-size: 12px; border-radius: 4px; margin-right: 8px; }
        .promo-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 30px; }
        .promo-card { background: white; border-radius: 8px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .promo-image { width: 100%; height: 180px; object-fit: cover; border-radius: 4px; }
        .promo-title { font-size: 16px; margin: 10px 0; color: #333; }
        .promo-desc { font-size: 14px; color: #666; margin: 5px 0; }
        .get-link-btn { margin-top: 10px; padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .get-link-btn:hover { background: #218838; }
        .real-links { margin-top: 10px; padding: 10px; background: #f9f9f9; border-radius: 4px; font-size: 14px; }
        .link-item { display: block; color: #4285f4; text-decoration: none; margin: 5px 0; }
        .link-item:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>优惠活动大全（18个全活动）</h1>
    <div class="promo-container" id="promoContainer"></div>

    <script>
        // 替换为你的Render后端域名（部署后修改）
        const BACKEND_URL = "https://mcp-n8jc.onrender.com";

        // 页面加载时直接获取活动列表（无需登录）
        window.onload = async () => {
            // 直接获取活动列表
            const listRes = await fetch(`${BACKEND_URL}/api/mcp/jutuike/public_promo_list`);
            const listData = await listRes.json();
            if (listData.code === 200) renderAllActivities(listData.data);
        };

        // 渲染所有活动卡片
        function renderAllActivities(activities) {
            const container = document.getElementById("promoContainer");
            activities.forEach(act => {
                const card = document.createElement("div");
                card.className = "promo-card";
                card.innerHTML = `
                    <img src="${act.imageUrl}" class="promo-image" alt="${act.activityName}">
                    <h3 class="promo-title">
                        <span class="category-tag">${act.category.split('（')[0]}</span>
                        ${act.activityName}
                    </h3>
                    <p class="promo-desc">${act.desc}</p>
                    <button class="get-link-btn" onclick="getRealLink('${act.actId}', this)">获取真实推荐链接</button>
                    <div class="real-links" id="links-${act.actId}" style="display: none;"></div>
                `;
                container.appendChild(card);
            });
        }

        // 获取真实推荐链接（现在是公开接口）
        async function getRealLink(actId, btn) {
            const linkContainer = document.getElementById(`links-${actId}`);
            linkContainer.style.display = "block";
            linkContainer.textContent = "正在获取链接...";

            try {
                // 现在是公开接口，无需认证头
                const res = await fetch(`${BACKEND_URL}/api/mcp/jutuike/get_promo`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                        // 不再需要 Authorization 头
                    },
                    body: JSON.stringify({ actId, trackId: "public_user" })
                });

                const data = await res.json();
                if (data.code === 200) {
                    const { realLinks } = data.data;
                    linkContainer.innerHTML = `
                        ${realLinks.promoH5 ? `<a href="${realLinks.promoH5}" target="_blank" class="link-item">📱 H5推荐链接</a>` : ""}
                        ${realLinks.deeplink ? `<a href="${realLinks.deeplink}" class="link-item">🚗 App直达链接</a>` : ""}
                        ${realLinks.miniApp?.pagePath ? `<a href="weixin://dl/business/?t=${realLinks.miniApp.pagePath}" class="link-item">🧩 小程序链接</a>` : ""}
                        ${realLinks.miniQrcode ? `<p>小程序码：<br><img src="${realLinks.miniQrcode}" width="100" height="100"></p>` : ""}
                    `;
                } else {
                    linkContainer.textContent = "获取失败：" + data.msg;
                }
            } catch (err) {
                linkContainer.textContent = "错误：" + err.message;
            }
        }
    </script>
</body>
</html>
